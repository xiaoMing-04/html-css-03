<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="content">
            <div class="body">
                <a href="#!" class="logo">
                    <figure>
                        <img src="./assets/img/logo.svg" alt="logo">
                    </figure>
                    <div class="company-name">
                        <div class="upper">shine</div>
                        <div class="lower">smile</div>
                    </div>
                </a>
                <nav class="nav-bar">
                    <ul class="list">
                        <li class="item active">
                            <a href="#!">Home</a>
                        </li>
                        <li class="item">
                            <a href="#!">Services</a>
                        </li>
                        <li class="item">
                            <a href="#!">About</a>
                        </li>
                        <li class="item">
                            <a href="#!">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="action">
                    <a href="#!" class="action-link">Log In</a>
                    <a href="#!" class="btn btn-cta opacity-hover">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main>
        <!-- hero -->
        <section class="hero">
            <div class="content">
                <div class="body">
                    <section class="info">
                        <h1 class="heading lv1">Exceptional dental care for all ages.</h1>
                        <p class="desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                        <div class="contact">
                            <a href="#!" class="btn btn-cta opacity-hover">Book Online</a>
                            <p class="phone-number">or call (123) 456-7890</p>
                        </div>
                    </section>
                    <figure class="group-img">
                        <img src="https://images.unsplash.com/photo-1719937206930-84afb0daf141?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="Exceptional dental care for all ages." class="giant-img">
                        <img src="https://images.unsplash.com/photo-1723117509226-9191b2c0f703?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D" alt="Exceptional dental care for all ages." class="small-img">
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
